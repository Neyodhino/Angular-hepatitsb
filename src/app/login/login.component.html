<section class="login-container">
  <div class="login">
      <div class="login-logo">
          <img src="../../assets/images/logo.png" alt="logo" width="100%" height="100%">
      </div>
          <p class="login-title">Log in</p>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username.." id="username" required>
                <input type="password" name="password" [(ngModel)]="password" placeholder="Enter password.." id="password" required>
                <input type="submit" name="submit" value="SIGN IN" id="submit"> <br>
                <a href="#">Forgot password?</a>
            </form>
    </div>
    <div class="login-footer">
        <div class="login-footer--title">
            <p>survival model for hepatitis b </p>
        </div>
        <div class="login-footer--copy">
            <p>&copy; 2018, Developed by <span class="dev">Aanu Olurin</span></p>
        </div>
    </div>
</section>
