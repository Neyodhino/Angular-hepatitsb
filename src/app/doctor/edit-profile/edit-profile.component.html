<mat-toolbar>
  <span>Update Doctor's Profile</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mar-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button> 
</mat-toolbar>
<form class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input matInput placeholder="Enter First Name">
        </mat-form-field>
        <mat-form-field>
          <select matNativeControl required>
            <option value="volvo">Select Gender</option>
            <option value="saab">Male</option>
            <option value="mercedes">Female</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="phone">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding"></div>
        <mat-form-field>
          <input matInput placeholder="Enter Last Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Speciality">
        </mat-form-field>
        <mat-form-field>  
          <input matInput placeholder="Email">
        </mat-form-field>
        <div class="botton-row"> 
          <button mat-raised-button color="primary" type="submit">Update</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
