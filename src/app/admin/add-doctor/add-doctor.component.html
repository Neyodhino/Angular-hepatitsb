<div class="container">
  <div class="side-bar">
    <app-sidebar> </app-sidebar>
  </div>
  <div class="content">
    <app-header></app-header>

    <div class="block__header">
      <div class="block__header--title">
        <h2> Add Doctors</h2>
        <small class="welcome__message">Welcome to Hepatitis Model System</small>
      </div>
      <div class="block__header--path">
        <!--<i class="zmdi zmdi-home"> -->
        <a href="#" routerLink="/dashboard"> Home</a> / <span style="color: #636c72;">Add Doctors</span>
      </div>
    </div>
    <div class="container-register">
      <h2 class="register-header">
        <strong style="color: rgb(117, 249, 253);">Basic</strong> Information
      </h2>
      <div class="form-body">
        <form class="form" (ngSubmit)="onSubmit()"> 
          <div>
          <input 
            type="text" 
            name="firstName" 
            placeholder="First Name"
            [(ngModel)] = "firstName"> 
          </div>

          <div>
          <input 
            type="text" 
            name="lastName" 
            placeholder="Last Name"
            [(ngModel)] ="lastName">
        </div>
          <div>
          <input 
            type="text" 
            name="speciality" 
            placeholder="Speciality"
            [(ngModel)] = "speciality">
        </div>
          <input type="submit" value="submit" id="submit">
        </form>
      </div>
    </div>
  </div>
</div>
